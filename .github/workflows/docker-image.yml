name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: azure/docker-login@v1
      with:
        login-server: ${{secrets.ACRSERVER}}
        username: ${{secrets.ACRUSERNAME}}
        password: ${{secrets.ACRPASS}}
        
    - run: |
      docker build . --file .devcontainer/Dockerfile --tag my-image-name:$(date +%s)
      docker image push ${{secrets.ACRSERVER}}/SCI/my-image-name:$(date +%s)
